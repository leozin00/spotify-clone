<mat-drawer-container class="example-container" style="width: 100%; height: 100%;">
  <mat-drawer mode="side" opened style="width: 230px;">
    <img src="../assets/imgs/Spotify_Logo_CMYK_White.png" alt="Logo Spotify" style="height: 40px;">
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar color="" style="height: 50px !important;">
      <mat-toolbar-row>
        <button mat-mini-fab>&#60;</button>
        <button mat-mini-fab>&#62;</button>
        <span class="separador"></span>
        <div mat-button [matMenuTriggerFor]="menuRef">
          <mat-icon svgIcon="avatar" aria-hidden="false" aria-label="Avatar"></mat-icon>
          <span>Nome</span>
          <mat-menu #menuRef="matMenu">
              <button mat-menu-item>Conta</button>
              <button mat-menu-item>Menu</button>
              <mat-divider></mat-divider>
              <button mat-menu-item>Sair</button>
          </mat-menu>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </mat-drawer-content>
</mat-drawer-container>
